
    <div class="card mat-card" id="first-card" *ngFor="let Usuario of usuarios">
        <div id="main-container">
            <div class="d-block mx-auto"><img class="img-fluid" src="{{Usuario.bannerlink}}"></div>
        <div id="info" style="padding: 20px;">
           <div id="info-img">
              <img class="profile-image" id="fotoperfil"src="{{Usuario.imgLink}}" alt="Francisco Giunta">
           </div> 
          <div id="info-data">
             <div>
                <h1>{{Usuario?.nombre}}</h1>
                <div id="info-company">{{Usuario?.titulo}}</div>
                <div id="info-contact">
                  <span>{{Usuario?.resumen}}</span>
                </div>
             </div>
             <div class="float-right btn-group btn-group-sm">
                <a (click)="onOpenModal(Usuario, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil">Editar</i> </a>
             </div>
        </div>
        </div>
     </div>
     <!-- Edit Modal -->
     <div class="modal fade" id="updateEmployeeModal" tabindex="-1" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
              <div class="modal-header">
                 <h5 class="modal-title" id="updateEmployeeModalLabel">Editar datos personales</h5>
                 <span class="close" data-dismiss="modal" aria-label="Close">&times;</span>
              </div>
              <div class="modal-body">
                 <form #editForm="ngForm">
                    <div class="form-group">
                       <label for="name">Nombre y apellido</label>
                       <input type="text" ngModel="{{editUsuario?.nombre}}" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <input type="hidden" ngModel="{{editUsuario?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                    <div class="form-group">
                       <label for="phone">Titulo</label>
                       <input type="text" ngModel="{{editUsuario?.titulo}}" name="titulo" class="form-control" id="puesto" placeholder="Job title">
                    </div>
                    <div class="form-group">
                       <label for="phone">Resumen</label>
                       <input type="text" ngModel="{{editUsuario?.resumen}}" name="resumen" class="form-control" id="ubicacion" placeholder="Ingrese su ubicaciÃ³n">
                    </div>
                    <div class="form-group">
                       <label for="phone">URL de la foto de perfil</label>
                       <input type="text" ngModel="{{editUsuario?.imgLink}}" name="imgLink" class="form-control" id="url_foto" placeholder="Ingrese URL de la foto de perfil">
                    </div>
                    <div class="form-group">
                       <label for="phone">URL de la foto del banner</label>
                       <input type="text" ngModel="{{editUsuario?.bannerlink}}" name="bannerlink" class="form-control" id="url_foto_banner" placeholder="Ingrese URL de la foto del banner">
                    </div>
                    <div class="modal-footer">
                       <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Cerrar</button>
                       <button (click)="onUpdateUsuario(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Guardar cambios</button>
                    </div>
                 </form>
              </div>
           </div>
        </div>
      </div>
