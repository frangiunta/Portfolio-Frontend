<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div *ngFor="let Proyecto of proyectos" class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{Proyecto.imglink}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{Proyecto.nombre}}</h5>
          <p>{{Proyecto.descripcion}}</p>
        </div>
      </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <div class="float-right btn-group btn-group-sm">
        <a (click)="onOpenModal(proyecto,'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil">Editar</i> </a>
        <a (click)="onOpenModal(proyecto,'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-pencil">Borrar</i></a>
     </div>
  </div>
  <button mat-button color="warn" (click)="onOpenModal(null,'add')">Agregar proyecto</button>

  <div class="modal fade" id="addProyecto" role="dialog" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addEmployeeModalLabel">Agregar Skill</h5>
            <span class="close" data-dismiss="modal" aria-label="Close">&times;</span>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddProyecto(addForm)">
               <div class="form-group">
                  <label for="name">nombre</label>
                  <input type="text" ngModel name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del proyecto" required>
               </div>
               <div class="form-group">
                <label for="email">Descripcion</label>
                <input type="text" ngModel name="descripcion" class="form-control" id="descripcion" placeholder="Ingrese una breve descripcion" required>
             </div>
             <div class="form-group">
                <label for="email">Resumen</label>
                <input type="text" ngModel name="resumen" class="form-control" id="resumen" placeholder="Resumen breve" required>
             </div>
             <div class="form-group">
                <label for="email">Link de imagen</label>
                <input type="text" ngModel name="imglink" class="form-control" id="imglink" placeholder="Ingrese la URL de la imagen del proyecto" required>
             </div>
             <div class="modal-footer">
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
               <button type="button" id="add-experiencia-form" class="btn btn-secondary no" data-dismiss="modal">Cancelar</button>
     
            </div>
          </form>
       </div>
      </div>
    </div>
 </div>
 
 <div class="modal fade" id="updateProyecto" tabindex="-1" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="updateEmployeeModalLabel">Editar proyecto</h5>
             <span class="close" data-dismiss="modal" aria-label="Close">&times;</span>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">
                <div class="form-group">
                   <label for="nombre">Nombre</label>
                   <input type="text" ngModel="{{editProyectos?.nombre}}" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese el nombre del cargo">
                </div>
                <div class="form-group">
                   <label for="descripcion">Descripcion</label>
                   <input type="text" ngModel="{{editProyectos?.descripcion}}" name="descripcion" class="form-control" id="descripcion" aria-describedby="emailHelp" placeholder="Ingrese la descripcion" >
                  </div>
                  <div class="form-group">
                    <label for="resumen">Resumen</label>
                    <input type="text" ngModel="{{editProyectos?.resumen}}" name="resumen" class="form-control" id="resumen" aria-describedby="emailHelp" placeholder="Ingrese un resumen breve" >
                   </div>
 
                <input type="hidden" ngModel="{{editProyectos?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                <div class="modal-footer">
                   <button (click)="onUpdateProyecto(editForm.value)" data-dismiss="modal" class="btn btn-primary">Guardar cambios</button>
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary no">Cancelar</button>
                   
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 
 <div class="modal fade" id="deleteProyecto" tabindex="-1" role="dialog" aria-labelledby="employeedeleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Borrar proyecto</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Â¿Esta seguro que desea borrar {{deleteProyectos?.nombre}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteProyecto(deleteProyectos.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
