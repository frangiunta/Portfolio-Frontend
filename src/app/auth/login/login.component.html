<div style="background-color:black">
<div class="text center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
    <a class="nav-link active" [routerLink]="['/main']"> Volver al inicio</a>
</div>

<ng-template #loggedOut>
    <div class="container content-center">
      <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                   <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['/login']"> Login</a>
                   </li>
                </ul>
            </div>
            <br>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" placeholder="Ingrese su usuario.." name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" placeholder="Ingrese su contrase침a.."  name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i>Iniciar Sesi칩n</button>
                        <button class="btn btn-outline-success btn-block m-2" routerLink="/main">Cancelar</button>
                    </div>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fallo en el login: {{errMsj}}</div>
             </div>
        </div>
   </div>
</ng-template>
</div>
